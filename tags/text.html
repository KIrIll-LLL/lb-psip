<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Оформление текста</title>
    <meta name="text" lang="ru" content="Оформление текста">
    <link rel="stylesheet" href="css/text.css">
  </head>
  <body>
    <div>
      <h1>Заголовок первого уровня</h1>
    <h2>Заголовок второго уровня</h2>
    <p>Обзац:</p>
    <q>Текст в ковычках</q>
    <hr>
    <p><b>Полужирный Текст</b></p>
    <p><i>Курсив</i></p>
    <p><ins>Подчеркнутый Текст</ins></p>
    <p><del>Перечеркнутый Текст</del></p>
    <p><sup>Надстрочный Текст</sup></p>
    <p><sub>Подстрочный Текст</sub></p>
    </div>
    
  </body>
</html>
