    <p id="originalArray"></p>

    <script>
        function FIO(){
            let n = 0;
            let output = "";
            while(n<=13){
                output +=  "Дудинский Кирилл Владимирович" + "<br>";
                n++;
            }
            document.getElementById("n").innerHTML = output;

        }

        function manipulateArray() {
            // Создаем массив из 7 целых элементов
            let array = [12, 7, 5, 9, 3, 15, 1];
            
            // Сортируем массив по убыванию
            let sortedArray = [...array].sort((a, b) => b - a);
            
            // Находим минимальный элемент и его индекс
            let minElement = Math.min(...sortedArray);
            let minIndex = sortedArray.indexOf(minElement);
            
            // Меняем местами последний и минимальный элемент
            let lastIndex = sortedArray.length - 1;
            [sortedArray[minIndex], sortedArray[lastIndex]] = [sortedArray[lastIndex], sortedArray[minIndex]];
            
            // Выводим исходный и измененный массивы
            document.getElementById('originalArray').innerText = `Исходный:  [${array.join(', ')}]`;
            document.getElementById('modifiedArray').innerText =`Измененный: [${sortedArray.join(', ')}]` ;
        }
    </script>
